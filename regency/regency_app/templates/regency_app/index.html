<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'regency_app/style.css' %}">
<div id="logo" class="hold-relative">
    <img id="logo-img">
    <form method="POST" action="" autocomplete="on">
        {# {% url 'regency_app:login' %} #}
        {% csrf_token %}
        <fieldset id="sign-in">
            <div class="form-input">
                <input id="username" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-input">
                <input id="password" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-input">
                <input type="submit" value="Sign In">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
